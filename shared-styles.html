<!-- shared-styles.html -->

<link rel="import" href="/bower_components/paper-styles/color.html">

<dom-module id="shared-styles">
  <template>
    <style>
      :host {
        /* Theme Colors  */
        --dark-background-color: var(--paper-green-400);
        --light-primary-color: var(--paper-green-600);
        --accent-color: var(--paper-deep-orange-500);
        --text-color: #fff;
        --icon-color: #fff;

        /* Components */

        /* Toolbar */
        --deko-toolbar-background-color:  var(--dark-background-color);
        --deko-toolbar-icon-color: var(--icon-color);
        --deko-toolbar-menu-bg-color: var(--accent-color);
        --deko-toolbar-toolbar-menu-text-color: var(--text-color);

        /* Fab Buttons  */
        --paper-fab-background: var(--accent-color);
        --paper-fab-iron-icon: {
          color: var(--icon-color);
        }

      }
    </style>
  </template>
</dom-module>
